<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON_LINK -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE_FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="header-image" src="./images/image-equilibrium.jpg" alt="" />
        <div class="cover">
          <img class="eye-icon" src="./images/icon-view.svg" alt="" />
        </div>
      </header>

      <div class="heding"><h1>Equilibrium #3429</h1></div>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value">
        <span class="amount">
          <img
            class="icon-ethereum"
            src="./images/icon-ethereum.svg"
            alt=""
          />0.041 ETH</span
        >
        <span class="days">
          <img class="clock" src="./images/icon-clock.svg" alt="" /> 3 days
          left</span
        >
      </div>

      <hr />
      <footer>
        <div class="bio">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <span class="intro">Creation of </span>
          <span class="name"> Jules Wyvern</span>
        </div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://web.facebook.com/wisdomwisp.ngoma">WISDOM NG'OMA</a>.
    </div>
  </body>
</html>
